<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de masa muscular</title>
    <link rel="stylesheet" href="style1.css">
    <script src="imc.js"></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title"></h3>
                <p class="text">Inicia tu proceso.</p>
                <div class="img">
                    <img src="./img/mujer.png" alt="">
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <h3 class="title">Aquí podrás calcular tu índice de masa muscular.</h3>
                    <div class="input-container">
                        <!-- <label for="nombrePersona">Nombre:</label> -->
                        <input type="text" id="nombrePersona" name="name" class="input" placeholder="Ingrese su nombre y apellido">
                    </div>

                    <div class="input-container">
                        <!-- <label for="alturaPersona">Altura:</label> -->
                        <input type="text" id="alturaPersona" name="altura" class="input" placeholder="Ingrese su altura">
                    </div>
                    <div class="input-container">
                        <!-- <label for="pesoPersona">Masa Muscular (peso):</label> -->
                        <input type="text" id="pesoPersona" name="peso" class="input" placeholder="Ingrese su peso">
                    </div>

                    <a href="indice_masa2.html" class="btn">CONTINUAR</a>
                    <a href="index.html">Inicio</a>
                </form>
                <div class="logos">
                  <img src="./img/logo_de_cefa-removebg-preview.png" alt="">
                  <img src="./img/logo_de_pascula-removebg-preview.png" alt="">
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
