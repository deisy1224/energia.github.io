<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ingreso</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container">
    <img src="img/shape.png" class="square" alt="" />

    <div class="form">
      <div class="contact-info">
        <h3 class="title">Bienvenidos</h3>
        <p class="text">
          Bienvenidos
        </p>
        <div class="img">
          <img src="./img/fon1.png" alt="">
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>
        
        <form action="iniciosecion.php" method="post">
          <h3 class="title">Inicio de Sesión</h3>
          
          <div class="input-container">
            <input type="text" name="name" class="input" required />
            <label for="name">Nombre</label>
            <span>Username</span>
          </div>
          
          <div class="input-container">
            <input type="email" name="email" class="input" required />
            <label for="email">Email</label>
            <span>Email</span>
          </div>
          
          <div class="input-container">
            <input type="password" name="password" class="input" required />
            <label for="password">Contraseña</label>
          </div>
          
          <div class="input-container">
            <input type="submit" class="btn" value="Inicio">
          </div>
        </form>
        
        
        <div class="logos">
          <img src="./img/logo_de_cefa-removebg-preview.png" alt="">
          <img src="./img/logo_de_pascula-removebg-preview.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
